<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { background: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { background: #fee; border: 1px solid #fcc; }
        .success { background: #efe; border: 1px solid #cfc; }
    </style>
</head>
<body>
    <h1>üß™ Generation Test</h1>
    
    <div class="test-container">
        <h3>1. Configuration Test</h3>
        <button onclick="testConfig()">Test Config</button>
        <div id="config-result" class="result">Click to test...</div>
    </div>
    
    <div class="test-container">
        <h3>2. Token Test</h3>
        <button onclick="testToken()">Test HF Token</button>
        <div id="token-result" class="result">Click to test...</div>
    </div>
    
    <div class="test-container">
        <h3>3. Direct API Test</h3>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <div id="api-result" class="result">Click to test...</div>
    </div>
    
    <div class="test-container">
        <h3>4. Service Test</h3>
        <button onclick="testService()">Test HF Service</button>
        <div id="service-result" class="result">Click to test...</div>
    </div>

    <!-- Load scripts -->
    <script src="js/config.js"></script>
    <script src="js/huggingface-service.js"></script>
    
    <script>
        function testConfig() {
            const result = document.getElementById('config-result');
            try {
                const checks = [];
                checks.push(`SUPABASE_CONFIG: ${typeof SUPABASE_CONFIG !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
                checks.push(`HUGGINGFACE_CONFIG: ${typeof HUGGINGFACE_CONFIG !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
                
                if (typeof HUGGINGFACE_CONFIG !== 'undefined') {
                    checks.push(`HF Token: ${HUGGINGFACE_CONFIG.ownerToken ? HUGGINGFACE_CONFIG.ownerToken.substring(0, 10) + '...' : '‚ùå Missing'}`);
                    checks.push(`HF Limits: ${JSON.stringify(HUGGINGFACE_CONFIG.limits)}`);
                }
                
                result.textContent = checks.join('\n');
                result.className = 'result success';
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
                result.className = 'result error';
            }
        }
        
        async function testToken() {
            const result = document.getElementById('token-result');
            result.textContent = 'Testing token...';
            
            try {
                const token = HUGGINGFACE_CONFIG.ownerToken;
                const response = await fetch('https://huggingface.co/api/whoami', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.textContent = `‚úÖ Token Valid!\nUser: ${data.name}\nType: ${data.type || 'user'}`;
                    result.className = 'result success';
                } else {
                    result.textContent = `‚ùå Token Invalid (${response.status})`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.textContent = `‚ùå Error: ${error.message}`;
                result.className = 'result error';
            }
        }
        
        async function testDirectAPI() {
            const result = document.getElementById('api-result');
            result.textContent = 'Testing direct API call...';
            
            try {
                const token = HUGGINGFACE_CONFIG.ownerToken;
                const response = await fetch('https://api-inference.huggingface.co/models/openai/shap-e-img2obj', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: 'a red cube',
                        options: { wait_for_model: true }
                    })
                });
                
                const details = [];
                details.push(`Status: ${response.status}`);
                details.push(`Headers: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                
                if (response.ok) {
                    details.push('‚úÖ API call successful!');
                    details.push('Response received (binary data expected)');
                    result.className = 'result success';
                } else {
                    const errorText = await response.text();
                    details.push(`‚ùå API Error:`);
                    details.push(errorText);
                    result.className = 'result error';
                }
                
                result.textContent = details.join('\n');
            } catch (error) {
                result.textContent = `‚ùå Network Error: ${error.message}\n\nThis is likely a CORS issue.`;
                result.className = 'result error';
            }
        }
        
        async function testService() {
            const result = document.getElementById('service-result');
            result.textContent = 'Testing HF Service...';
            
            try {
                if (typeof HuggingFaceService === 'undefined') {
                    throw new Error('HuggingFaceService not available');
                }
                
                const service = new HuggingFaceService(HUGGINGFACE_CONFIG.ownerToken);
                result.textContent = 'Service created, attempting generation...';
                
                const generation = await service.generate3DModel('red cube', { timeout: 10000 });
                
                result.textContent = `‚úÖ Service Test Successful!\nResult type: ${typeof generation}\nHas vertices: ${generation && generation.vertices ? 'Yes' : 'No'}`;
                result.className = 'result success';
            } catch (error) {
                result.textContent = `‚ùå Service Error: ${error.message}`;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
