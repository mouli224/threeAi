<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTFLoader Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #2d5016; }
        .error { background: #5d1a1a; }
        .info { background: #1a2d5d; }
    </style>
</head>
<body>
    <h1>üîß GLTFLoader Test</h1>
    <div id="status"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }

        addStatus('üîÑ Testing GLTFLoader availability...', 'info');

        // Test if Three.js is loaded
        if (typeof THREE !== 'undefined') {
            addStatus('‚úÖ Three.js loaded successfully', 'success');
            addStatus(`Three.js version: ${THREE.REVISION}`, 'info');
        } else {
            addStatus('‚ùå Three.js not loaded', 'error');
        }

        // Test if GLTFLoader is loaded
        if (typeof THREE !== 'undefined' && THREE.GLTFLoader) {
            addStatus('‚úÖ GLTFLoader available', 'success');
            
            // Test creating a loader instance
            try {
                const loader = new THREE.GLTFLoader();
                addStatus('‚úÖ GLTFLoader instance created successfully', 'success');
                
                // Test loading a simple model
                addStatus('üîÑ Testing model load...', 'info');
                loader.load(
                    'https://threejs.org/examples/models/gltf/Horse.glb',
                    function (gltf) {
                        addStatus('‚úÖ Horse model loaded successfully!', 'success');
                        addStatus(`Model has ${gltf.scene.children.length} children`, 'info');
                    },
                    function (progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        addStatus(`üì• Loading progress: ${percent}%`, 'info');
                    },
                    function (error) {
                        addStatus(`‚ùå Model load failed: ${error.message}`, 'error');
                    }
                );
            } catch (error) {
                addStatus(`‚ùå GLTFLoader instance creation failed: ${error.message}`, 'error');
            }
        } else {
            addStatus('‚ùå GLTFLoader not available', 'error');
            if (typeof THREE !== 'undefined') {
                addStatus('Available THREE properties: ' + Object.keys(THREE).slice(0, 10).join(', '), 'info');
            }
        }
    </script>
</body>
</html>
