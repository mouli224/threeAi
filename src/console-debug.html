<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Debug - 3D Geometry Generator</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3908057581852060"
         crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .debug-panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005fa3;
        }
        #console-output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .error { color: #ff4444; }
        .warn { color: #ffaa44; }
        .info { color: #44aaff; }
        .success { color: #44ff44; }
    </style>
</head>
<body>
    <h1>üêõ Console Debug - 3D Geometry Generator</h1>
    
    <div class="debug-panel">
        <h3>GLB Model Library Test</h3>
        <button onclick="testGLBLibrary()">Test GLB Library Loading</button>
        <button onclick="testSpecificModel()">Test Horse Model</button>
        <button onclick="testAIIntegration()">Test AI Integration</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <div id="console-output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/ai-config.js"></script>
    <script src="js/glb-model-library.js"></script>
    <script src="js/ai-integration.js"></script>

    <script>
        // Console capture
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalInfo = console.info;
        
        const consoleOutput = document.getElementById('console-output');
        
        function logToPanel(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            consoleOutput.innerHTML += `<span class="${type}">${logEntry}</span>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToPanel(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToPanel('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToPanel('WARN: ' + args.join(' '), 'warn');
        };
        
        console.info = function(...args) {
            originalInfo.apply(console, args);
            logToPanel('INFO: ' + args.join(' '), 'info');
        };

        // Initialize components
        let glbLibrary, aiGenerator;
        
        async function initializeComponents() {
            try {
                console.log('üîÑ Initializing GLB Library...');
                glbLibrary = new GLBModelLibrary();
                await glbLibrary.initialize();
                console.log('‚úÖ GLB Library initialized');
                
                console.log('üîÑ Initializing AI Generator...');
                aiGenerator = new AIGenerator();
                console.log('‚úÖ AI Generator initialized');
                
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
            }
        }

        async function testGLBLibrary() {
            console.log('\nüß™ Testing GLB Library...');
            if (!glbLibrary) {
                console.error('GLB Library not initialized');
                return;
            }
            
            try {
                console.log('Available models:', Object.keys(glbLibrary.models));
                console.log('Model library:', glbLibrary.models);
            } catch (error) {
                console.error('GLB Library test failed:', error);
            }
        }
        
        async function testSpecificModel() {
            console.log('\nüê¥ Testing Horse Model Generation...');
            if (!glbLibrary) {
                console.error('GLB Library not initialized');
                return;
            }
            
            try {
                const model = await glbLibrary.findBestMatch('horse');
                console.log('Horse model result:', model);
                
                if (model) {
                    console.log('‚úÖ Horse model found!');
                } else {
                    console.log('‚ùå No horse model found');
                }
            } catch (error) {
                console.error('Horse model test failed:', error);
            }
        }
        
        async function testAIIntegration() {
            console.log('\nü§ñ Testing AI Integration...');
            if (!aiGenerator) {
                console.error('AI Generator not initialized');
                return;
            }
            
            try {
                console.log('Testing generateWithGLBLibrary...');
                const result = await aiGenerator.generateWithGLBLibrary('horse');
                console.log('AI Integration result:', result);
                
                if (result) {
                    console.log('‚úÖ AI Integration working!');
                } else {
                    console.log('‚ùå AI Integration failed');
                }
            } catch (error) {
                console.error('AI Integration test failed:', error);
            }
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '';
        }

        // Initialize on load
        window.addEventListener('load', () => {
            console.log('üöÄ Debug page loaded');
            initializeComponents();
        });
    </script>
</body>
</html>
